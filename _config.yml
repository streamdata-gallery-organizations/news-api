title: Streamdata Gallery News API
url: news-api.streamdata.gallery
tag: News API
markdown: kramdown
exclude: [".rvmrc", ".rbenv-version", "README.md", "Rakefile", "changelog.md", ".DS_Store"]
github_user: streamdata-gallery
github_repo: news-api
